<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Currency Coverter</title>
</head>

<body>
    <div class="container">
        <h2>Currency Coverter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" placeholder="e.g. 100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Country Flags">
                        <select name="from">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EURO">EURO</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" id="exchange"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="Country Flags">
                        <select name="to">
                            <!-- <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="EURO">EURO</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="msg">
                <p id="conversion">1 USD = 82 INR</p>
            </div>
            <button id="btn">Get Exchange Rate</button>
        </form>
    </div>

    <script src="countryCodes.js"></script>
    <script src="script.js"></script>
</body>

</html>
